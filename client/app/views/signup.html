<!-- THIS IS THE SIGN UP PAGE -->

<div class="container">
	<center>
		<form class="form-signin sign-in">
		  <h2 class="form-signin-heading">Sign Up</h2>

		  <label for="inputName" class="sr-only">Name</label>
		  <input placeholder="Name" type="text" id="inputName" class="form-control" required="" ng-model="name" autofocus="">

		  <label for="inputEmail" class="sr-only">Email address</label>
		  <input placeholder="Email" type="email" id="inputEmail" class="form-control" required="" ng-model="email">

			<label for="inputPassword" class="sr-only">Password</label>
		  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="password">

		  <label for="inputPassword" class="sr-only">Confirm Password</label>
		  <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required="" ng-model="confirmPassword">

			<button class="btn btn-lg btn-primary btn-block" ng-click="signUserUp()">Register</button>
		
		</form>
	</center>
</div>
